<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <title></title>
</head>

<body>

    <div class="conteiner">
        <header class="header">
            <h1>Учет сотрудников в компании Wepro</h1>
            <h2>Общее число сотрудников: </h2>
            <h2>Премию получат: <span>1</span></h2>
        </header>

        <div class="search-panel">
            <div>
                <input type="text" class="form-control search-input" placeholder="Найти сотрудника" value="">
            </div>
            <div>
                <div class="btn-group">
                    <button type="button" class="btn btn-light ">Все сотрудники</button>
                    <button type="button" class="btn btn-outline-light ">На повышение</button>
                    <button type="button" class="btn btn-outline-light ">З/П больше 1000$</button>
                </div>
            </div>
        </div>

        <ul class="app-list list-group">
            <li class="list-group-item d-flex justify-content-between like">
                <span class="list-group-item-label" data-toggle="rise">Сохиб Курбон</span>
                <input type="text" class="list-group-item-input" value="800$">
                <div class="d-flex justify-content-center align-items-center">
                    <button type="button" class="btn-cookie btn-sm " data-toggle="increase">
                        <i class="fas fa-cookie"></i>
                    </button>
                    <button type="button" class="btn-trash btn-sm ">
                        <i class="fas fa-trash"></i>
                    </button>
                    <i class="fas fa-star"></i>
                </div>
            </li>
        </ul>

        <div class="app-add-form">
            <h3>Добавьте нового сотрудника</h3>
            <form class="add-form d-flex">
                <input type="text" class="form-control new-post-label" placeholder="Как его зовут?" name="name"
                    value="">
                <input type="number" class="form-control new-post-label" placeholder="З/П в $?" name="salary" value="">
                <button type="submit" class="btn btn-outline-light">Добавить</button>
            </form>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"
        integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script type="module" src="script.js"></script>
</body>

</html>
